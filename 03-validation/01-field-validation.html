
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rectangle</title>
  <link rel="stylesheet" href="01-field-validation.css">
  <script src="01-field-validation.js"></script>
  <script src="//apps.bding.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
</head>
<body>
<div class="rectangle">
  <label for="">长度：</label>
  <input id="rectangle-width" type="text" autofocus>
  <span class="col">*</span>
  <div id="rectangle-width-validate"></div>
  <label for="">宽度：</label>
  <input id="rectangle-height" type="text">
  <span class="col">*</span>
  <div id="rectangle-height-validate"></div> 
  <input id="rectangle-calc" type="button" value="计算">
  <br>
  <label for="">面积：</label>
  <input id="rectangle-area" type="text" disabled>
  <br>
  <label for="">周长：</label>
  <input id="rectangle-cir" type="text" disabled>
</div>
</body>
</html>
