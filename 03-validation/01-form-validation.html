
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rectangle</title>
  <link rel="stylesheet" href="01-form-validation.css">
  <script src="jquery.min.js"></script>
</head>
<body>
<div class="rectangle">
  <label for="">长度：</label>
  <input id="rectangle-width" type="text" name="长度" autofocus>
  <span class="col">*</span>
  <div id="rectangle-width-validate"></div>
  <label for="">宽度：</label>
  <input id="rectangle-height" type="text" name="宽度">
  <span class="col">*</span>
  <div id="rectangle-height-validate"></div> 
  <input id="rectangle-calc" type="button" value="计算">
  <br>
  <label for="">面积：</label>
  <input id="rectangle-a" type="text" disabled>
  <br>
  <label for="">周长：</label>
  <input id="rectangle-p" type="text" disabled>
</div>
<script src="01-form-validation.js"></script>
</body>
</html>
